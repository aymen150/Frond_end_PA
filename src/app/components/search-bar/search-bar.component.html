<form class="navbar-search navbar-search-dark form-inline mr-3 d-none d-md-flex ml-lg-auto">
  <div class="form-group mb-0" >
    <input class="input-group input-group-alternative input-group-text" type="text" name="search"
           [(ngModel)]="searchText" autocomplete="off"
             (ngModelChange) = "chargement(searchText)" placeholder="&#61442; {{Company}}"  style="color: white">
  </div>
</form>


<form>
  <table>
    <tbody class="position-absolute">
    <div  *ngFor="let entreprise of entreprises | slice:0:5 ">
      <input class="input-group input-group-alternative input-group-prepend input-group-text"
            id= "{{entreprise.symbol}}"
             type="submit" (click)="choice(entreprise)" name={{entreprise.name}} value="{{entreprise.name}} : {{entreprise.symbol}}">
    </div>
    </tbody>
  </table>
</form>
